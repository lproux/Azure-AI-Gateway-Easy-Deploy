[pytest]
# Pytest configuration for fragment-policies test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for test organization
markers =
    integration: Integration tests requiring APIM service
    slow: Slow-running tests
    unit: Fast unit tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
