# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: master-ai-gateway-lab
metadata:
  template: master-ai-gateway-lab@1.0.0
  description: Comprehensive Azure AI Gateway lab consolidating 7 individual labs into one Jupyter notebook experience

# Service definitions
services:
  lab:
    project: .
    language: python
    host: local

# Infrastructure configuration
infra:
  provider: bicep
  path: infra
  module: main

# Hooks for lifecycle events
hooks:
  postprovision:
    posix:
      shell: sh
      run: |
        echo "Infrastructure provisioned successfully!"
        echo "Next steps:"
        echo "1. Open the notebook: master-ai-gateway-fix-MCP-clean-documented-final.ipynb"
        echo "2. Run cells in Section 0 to configure your environment"
        echo "3. Explore the 7 labs in the notebook"
    windows:
      shell: pwsh
      run: |
        Write-Host "Infrastructure provisioned successfully!"
        Write-Host "Next steps:"
        Write-Host "1. Open the notebook: master-ai-gateway-fix-MCP-clean-documented-final.ipynb"
        Write-Host "2. Run cells in Section 0 to configure your environment"
        Write-Host "3. Explore the 7 labs in the notebook"
